<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <!--Bootstrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!--Font and icon libraries-->
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link href="./assets/css/styles.css" rel="stylesheet" />
    
  </head>

  <body>
    <!--Add dashboard title-->

    <header>
      <h1 class="header">Open Weather Dashboard</h1>
    </header>

    <!--Create card-->

    <div class="row">
        <div class="col-sm-3">
            <form id="search-cities">
            <div class="form-group">
          <div class="col">
            <input
              id="city-input"
              type="text"
              placeholder="Enter a city..."
            />
            <button
              id="search-city"
              type="submit"
              class="btn btn-primary search-button"
            >
              Search
            </button>
            <h2 id="search-history">Search History:</h2>
            <button id="clear-history">Clear</button>
            <div class="col">
              <div class="container" id="search-history-container"></div>
            </div>
            </div>
          </div>
        </div>
      </form>

      <!--Current and future weather forecast data-->

      <div class="col-md-9">
            <div class="card" id="weather-card">
                <div class="card-body">
                    <h2 class="card-title"></h5>
                    <p class="card-text" id="temperature"></p>
                    <p class="card-text" id="humidity"></p>
                    <p class="card-text" id="wind-speed"></p>
                </div>
            </div>
            <h2 id="future-title"></h2>
            <div class="row" id="future-forecast"></div>
            
        </div>
    </div>
    
    <!--add DayJS library-->
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <!--Add link to jQuery library-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script type="text/javascript" src="./assets/js/script.js"></script>
  </body>
</html>
