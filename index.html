<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./assets/css/styles.css" rel="stylesheet">
</head>

<body>
    <!--Added dashboard title-->

    <header>
        <h1 class="header">Open Weather Dashboard</h1>
    </header>

    <!--Create card-->
    
       
<form id="search-cities">
    <div class="form-group">
        <div class="col">
            <input id="search-city-input" type="text" placeholder="Enter city...">
            <button id="search-city" type="submit" class="btn btn-primary search-button">Search</button>
        </div>
   </div>
</form>
<h2 id="search-history">Search History:</h2>
<button id="clear-history">Clear</button>
<div class="col">
    <div class="container" id="search-history-container"></div>
</div>






<!--Add link to jQuery library-->   
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<script type="text/javascript" src="./assets/js/script.js"></script>
